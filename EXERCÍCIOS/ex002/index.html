    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Emojis.</h1>
    <hr>
    <p>Você pode escrever
        o que quiser entre
        parágrafos de qualquer
        jeito que não importa! <br>
        O que importa é a MARCA!
    </p>
    <p>Se quiser quebrar o texto em algum parágrafo você tem que usar a tag &lt;br&gt;.
    <!--LESS THAN / GREATER THAN-->
    </p>
    <p>ADICIONANDO CARACTERES ESPECIAIS: 
        &rarr;
        &copy;
        &trade;
        &Delta;
        &delta;
        &euro;
        &cent;
        &uarr;
        &darr;
        &#x1F384;
        &#x1F339;
        &larr;
    </p>
</body>
</html>
