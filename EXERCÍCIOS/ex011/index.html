<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Mídias em HTML5</h1> <hr>
    <h2><u>Imagem Dinâmica</u></h2>
    <p>Tente abrir este site em vários dispositivos diferentes, ou em vários tamanhos diferentes.</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>

    <h2><u>Áudios</u></h2>
    <p>Vamos aprender a colocar áudios em HTML5:</p>

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Different.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
