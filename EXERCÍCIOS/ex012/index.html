<!DOCTYPE html>

<body>
    <h1>Vídeos e Locações</h1> <hr>
    <h2>Inserindo vídeos hospedados localmente:</h2>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="400" poster="imagem/capa.png" controls>
        <source src="midia/video-flor-m4v.m4v" type="video/m4v">
        <source src="midia/video-flor-webm.webm" type="video/webm">
        <source src="midia/video-flor-m4v.mp4" type="video/mp4">
        <p>Seu navegador não tem suporte para reprodução deste tipo de mídia.</p>
    </video>
    <h2>Inserindo vídeos de hospedagem externa: </h2>
    <h3>YouTube:</h3>
    <iframe width="400" height="315" src="https://www.youtube.com/embed/U0kxkksURss" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h3>Vimeo:</h3>
    <iframe src="https://player.vimeo.com/video/74655666?h=0517d145a0" width="400" height="480" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
</html>
