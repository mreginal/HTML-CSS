<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: oldschool;
            src: url(font/Hamburg.ttf) format(truetype);
            font-weight: normal;
            font-style: normal;

        }

        body{
            font-family: sans-serif;
        }

        h1{
            font-family: 'oldschool', cursive;
            font-size: 3em;
        }

        h2{
            font-family: cursive;
        }
    </style>
</head>
<body>
    <h1>Usando Fontes Externas</h1>
    <h2>Amostra:</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque doloremque nulla et, numquam quasi assumenda illo laboriosam alias libero excepturi minima sunt? Voluptatibus eos error soluta reprehenderit, perspiciatis libero odio?</p>
</body>
</html>
