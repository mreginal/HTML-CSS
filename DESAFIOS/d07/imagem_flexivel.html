<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexibilidade de Imagens</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua tela para aproveitar a melhor experiência &#x1F92F; </p>
    <picture>
        <source media="(max-width: 750px)" srcset="paisagem/paisagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="paisagem/paisagem-m.png" type="image/png">
        <img src="paisagem/paisagem-g.png" alt="paisagem">
    </picture>
</body>
</html>
